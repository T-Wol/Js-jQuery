<!DOCTYPE html>
<html>
<head>
    <title>Insurance Rate Calculator</title>
    <!-- Include jQuery from Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Insurance Rate Calculator</h1>
        <p>Enter your age and click "Calculate" to determine your insurance rate.</p>

        <div class="form">
            <label for="ageInput">Enter Your Age:</label>
            <input type="number" id="ageInput" min="0">
            <button id="calculateBtn">Calculate</button>
            <button id="clearBtn">Clear</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        // jQuery code to calculate the insurance rate
        $(document).ready(function () {
            $("#calculateBtn").click(function () {
                // Get the user's age from the input field
                var age = parseInt($("#ageInput").val());

                // Calculate the insurance rate using the formula
                var insuranceRate = 5 * age + 300;

                // Display the result with a fade-in effect
                $("#result").html("Your insurance rate is: $" + insuranceRate + "/year").fadeIn();
            });

            // Clear the input and fade out the result when the "Clear" button is clicked
            $("#clearBtn").click(function () {
                $("#ageInput").val("");
                $("#result").fadeOut();
            });
        });
    </script>
</body>
</html>
